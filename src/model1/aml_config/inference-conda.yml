name: inference-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.6.2
  - pip:
    # Azure Machine Learning specific dependencies (do not change!)
    - azureml-defaults
    - azureml-core
    # Replace those with your own dependencies (either from your Conda env or requirements.txt)
    - joblib==0.13.2
    - inference-schema
  - r-base
  - r-essentials
  - rpy2